<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    switch(prompt("What is the weather like?")){
      case "rainy":
        alert("bring umbrella");
        break;
      case "sunny":
        alert("dress well");
        break;
      case "cloudy":
        alert("Go out");
        break;
      default:
        alert("unknown");
        break;
    }
  </script>
</body>
</html>
